type Project {
  id: ID!
  created_at: String!
  name: String!
  internal_name: String
  description: String!
  domain: String!
  start_date: String!
  end_date: String
}

type Query {
  projects: [Project!]!
  project(id: ID!): Project!
}

input CreateProjectInput {
  name: String!
  internal_name: String
  description: String!
  domain: String!
  start_date: String!
  end_date: String
}

input UpdateProjectInput {
  id: ID!
  name: String!
  internal_name: String
  description: String!
  domain: String!
  start_date: String!
  end_date: String
}

type Mutation {
  createProject(createProjectInput: CreateProjectInput!): Project!
  updateProject(updateProjectInput: UpdateProjectInput!): Project!
  deleteProject(id: ID!): DeleteOutput!
}
