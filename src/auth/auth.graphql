input LoginInput {
  email: String!
  password: String!
}

type LoginOutput {
  user: User!
  access_token: String!
}

input SignupInput {
  email: String!
  password: String!
}

type Query {
  login(loginInput: LoginInput!): LoginOutput!
}

type Mutation {
  signup(signupInput: SignupInput!): LoginOutput!
}
