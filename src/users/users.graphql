type User {
  id: ID!
  created_at: String!
  email: String!
  first_name: String
  last_name: String
  cvs: [Cv!]
}

type Query {
  users: [User!]!
  user(id: ID!): User!
}

input CreateUserInput {
  email: String!
  password: String!
  first_name: String
  last_name: String
  cvsIds: [String!]!
}

input UpdateUserInput {
  id: ID!
  first_name: String
  last_name: String
  cvsIds: [String!]!
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User!
  updateUser(updateUserInput: UpdateUserInput!): User!
  deleteUser(id: ID!): DeleteOutput!
}
