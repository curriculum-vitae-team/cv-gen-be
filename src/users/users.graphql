type User {
  id: ID!
  created_at: String!
  email: String!
  profile: Profile!
  cvs: [Cv!]
}

type Query {
  users: [User!]!
  user(id: ID!): User!
}

input UserInput {
  profile: ProfileInput!
  cvsIds: [String!]!
}

type Mutation {
  createUser(user: UserInput!, auth: AuthInput!): User!
  updateUser(id: ID!, user: UserInput!): User!
  deleteUser(id: ID!): DeleteResult!
}
