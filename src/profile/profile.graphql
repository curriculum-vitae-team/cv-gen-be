type Profile {
  id: ID!
  created_at: String!
  first_name: String
  last_name: String
  full_name: String
  avatar: String
  skills: [SkillMastery!]!
  languages: [LanguageProficiency!]!
}

input ProfileInput {
  first_name: String
  last_name: String
  skills: [SkillMasteryInput!]!
  languages: [LanguageProficiencyInput!]!
}

scalar Upload

type Mutation {
  uploadAvatar(id: ID!, avatar: Upload!): String!
}
