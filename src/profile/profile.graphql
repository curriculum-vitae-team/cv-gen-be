type Profile {
  id: ID!
  created_at: String!
  first_name: String
  last_name: String
  full_name: String
  avatar: String
  skills: [SkillMastery!]!
  languages: [LanguageProficiency!]!
}

input CreateProfileInput {
  first_name: String
  last_name: String
}

input UpdateProfileInput {
  profileId: ID!
  first_name: String
  last_name: String
}

input ProfileSkillsInput {
  profileId: ID!
  skills: [SkillMasteryInput!]!
}

input ProfileLanguagesInput {
  profileId: ID!
  languages: [LanguageProficiencyInput!]!
}

scalar Void

input UploadAvatarInput {
  profileId: ID!
  base64: String!
  size: Int!
  type: String!
}

type Mutation {
  updateProfile(input: UpdateProfileInput!): Profile!
  updateProfileSkills(input: ProfileSkillsInput!): Profile!
  updateProfileLanguages(input: ProfileLanguagesInput!): Profile!
  uploadAvatar(input: UploadAvatarInput!): String!
  deleteAvatar(id: ID!): Void
}
