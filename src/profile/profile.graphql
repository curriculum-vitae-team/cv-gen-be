type Profile {
  id: ID!
  created_at: String!
  first_name: String
  last_name: String
  full_name: String
  department: Department
  department_name: String
  specialization: String
  skills: [SkillMastery!]!
  languages: [LanguageProficiency!]!
}

input ProfileInput {
  first_name: String
  last_name: String
  departmentId: ID
  specialization: String
  skills: [SkillMasteryInput!]
  languages: [LanguageProficiencyInput!]
}
