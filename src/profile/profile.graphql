type Profile {
  id: ID!
  created_at: String!
  first_name: String
  last_name: String
  full_name: String
  department: Department
  department_name: String
  position: Position
  position_name: String
  skills: [SkillMastery!]!
  languages: [LanguageProficiency!]!
}

input ProfileInput {
  first_name: String
  last_name: String
  departmentId: ID
  positionId: ID
  skills: [SkillMasteryInput!]!
  languages: [LanguageProficiencyInput!]!
}
