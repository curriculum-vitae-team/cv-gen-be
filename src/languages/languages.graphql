type Language {
  id: ID!
  created_at: String!
  iso2: String!
  name: String!
}

type Query {
  languages: [Language]!
}

input LanguageInput {
  iso2: String!
  name: String!
}

type Mutation {
  createLanguage(language: LanguageInput!): Language!
  updateLanguage(id: ID!, language: LanguageInput!): Language!
  deleteLanguage(id: ID!): DeleteResult!
}
