name: Production

on:
  push:
    branches:
      - develop

jobs:
  build:
    name: Deploy
    timeout-minutes: 1
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install
        run: yarn --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Setup PPTP
        run: |
          sudo apt-get install pptp-linux network-manager-pptp -vvv
          sudo cp .github/vpn/wars-pptp /etc/ppp/peers/wars-pptp -vvv
          pon /etc/ppp/peers/wars-pptp -vvv
      
      - name: Check VPN
        timeout-minutes: 1
        run: until ping -c1 {{ secrets.VPN_ADDRESS }}; do sleep 2; done

      - name: Start Node
        run: |
          ssh devss@10.90.15.143
          whoami
          killall node
          sudo node dist/main

